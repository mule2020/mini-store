<div class="container mt-4">
  <h2 class="text-center mb-4">Your Cart</h2>
  <div *ngIf="items.length === 0" class="alert alert-info text-center">Your cart is empty.</div>
  <div *ngIf="items.length > 0">
    <ul class="list-group mb-4">
      <li class="list-group-item shadow-sm mb-3" *ngFor="let item of items">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex flex-grow-1">
            <img [src]="item.product.image" class="img-fluid" style="max-width: 100px; border-radius: 5px; margin-right: 15px;">
            <div>
              <h5 class="mb-1">{{ item.product.title }}</h5>
              <p class="mb-1 text-muted">{{ item.product.description | slice:0:100 }}...</p>
              <p class="mb-1"><strong>${{ item.product.price }}</strong></p>
              <p class="mb-0">
                Quantity: <span class="badge bg-success ms-2">{{ item.quantity }}</span>
              </p>
            </div>
          </div>
<button class="btn btn-danger btn-sm" (click)="removeFromCart(item.product.id)">
            <i class="fas fa-trash-alt"></i>
          </button>        </div>
      </li>
    </ul>
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4>Total Price:</h4>
      <h4><strong>${{ totalPrice }}</strong></h4>
    </div>
    <button class="btn btn-danger btn-block" (click)="clearCart()">Clear Cart</button>
    <div class="mt-3"> 
      <button class="btn btn-success btn-block" (click)="proceedToCheckout()">Proceed to Checkout</button>
    </div>
  </div>
</div>
