<div class="container mt-5">
    <h2 class="text-center mb-4">User Dashboard</h2>
    <div class="row" *ngIf="users.length > 0">
      <div class="col-md-4 mb-4" *ngFor="let user of users">
        <div class="card h-100 shadow-sm dashboard-card">
          <div class="card-body">
            <h5 class="card-title">{{ user.name.firstname }} {{ user.name.lastname }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
            <p class="card-text"><strong>Phone:</strong> {{ user.phone }}</p>
            <p class="card-text"><strong>Address:</strong> {{ user.address.street }}, {{ user.address.city }}</p>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="users.length === 0" class="alert alert-info text-center">
      No users found.
    </div>
  </div>
