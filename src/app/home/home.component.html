<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card h-100 shadow-sm border-light">
        <img [src]="product.image" class="card-img-top img-fluid rounded-top" alt="{{ product.title }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title font-weight-bold">{{ product.title }}</h5>
          <p class="card-text text-muted">{{ product.description | slice:0:100 }}...</p>
          <p class="card-text mt-auto"><strong class="text-primary">${{ product.price }}</strong></p>
          <button class="btn btn-primary mt-2 add-to-cart-btn" (click)="addToCart(product)">
            <i class="fas fa-cart-plus"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
