<div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8"> <!-- Centered with 80% width -->
        <div class="card shadow-lg signup-card">
          <div class="card-body">
            <h3 class="card-title text-center">Sign Up</h3>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
              </div>
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" class="form-control" [(ngModel)]="user.name.firstname" name="firstname" required>
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" class="form-control" [(ngModel)]="user.name.lastname" name="lastname" required>
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" [(ngModel)]="user.address.city" name="city" required>
              </div>
              <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" class="form-control" [(ngModel)]="user.address.street" name="street" required>
              </div>
              <div class="form-group">
                <label for="number">Number</label>
                <input type="number" id="number" class="form-control" [(ngModel)]="user.address.number" name="number" required>
              </div>
              <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" class="form-control" [(ngModel)]="user.address.zipcode" name="zipcode" required>
              </div>
              <div class="form-group">
                <label for="lat">Latitude</label>
                <input type="text" id="lat" class="form-control" [(ngModel)]="user.address.geolocation.lat" name="lat" required>
              </div>
              <div class="form-group">
                <label for="long">Longitude</label>
                <input type="text" id="long" class="form-control" [(ngModel)]="user.address.geolocation.long" name="long" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" class="form-control" [(ngModel)]="user.phone" name="phone" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 fancy-button mt-3">Sign Up</button>
            </form>
            <p class="text-center mt-3">
              Already have an account? <a routerLink="/login">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
