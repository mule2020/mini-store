<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center">Add New Product</h3>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" [(ngModel)]="product.title" name="title" required>
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" [(ngModel)]="product.description" name="description" required></textarea>
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" class="form-control" [(ngModel)]="product.category" name="category" required>
              </div>
              <div class="form-group">
                <label for="image">Image URL</label>
                <input type="text" id="image" class="form-control" [(ngModel)]="product.image" name="image" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Add Product</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
